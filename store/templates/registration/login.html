{% extends "store/base.html" %}
{% load static %}

{% block content %}
<section class="login-section py-5" style="background: #f8f9fa;">
    <div class="container d-flex justify-content-center">
        <div class="card shadow-lg border-0 p-4 rounded-4" style="max-width: 450px; width: 100%; background: white;">
            <h2 class="text-center mb-4 fw-bold text-primary">Login</h2>
            
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-semibold">
                    Log In
                </button>
            </form>

            <p class="mt-4 text-center text-muted">
                Don't have an account? 
                <a href="{% url 'store:signup' %}" class="text-primary fw-semibold">Sign up</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
