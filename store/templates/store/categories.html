{% extends 'store/base.html' %}
{% load static %}
{% url 'store:category_products' category.slug %}

{% block content %}
<section class="mt-5">
  <h2 class="mb-4">Shop by Category</h2>
  <div class="row g-4">
    {% for category in categories %}
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card text-center category-card">
          <a href="{% url 'store:category_products' category.slug %}" class="text-decoration-none text-dark">
            {% if category.image %}
                <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
            {% else %}
                <img src="{% static 'img/category_placeholder.png' %}" class="card-img-top" alt="{{ category.name }}">
            {% endif %}
            <div class="card-body">
                <h6 class="card-title">{{ category.name }}</h6>
            </div>
        </a>

        </div>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
