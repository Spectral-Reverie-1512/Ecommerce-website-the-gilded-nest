{% extends 'store/base.html' %}

{% block content %}
<div class="container py-5">
  <h1 class="fw-bold mb-4">Your Wishlist</h1>

  {% if wishlist_items %}
    <div class="row g-4">
      {% for item in wishlist_items %}
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card shadow-sm border-0 h-100">
            <img src="{{ item.product.image.url }}" class="card-img-top" 
                 alt="{{ item.product.name }}" 
                 style="height:200px; object-fit:cover;">
            <div class="card-body text-center">
              <h5 class="card-title">{{ item.product.name }}</h5>
              <p class="text-muted">â‚¹{{ item.product.price }}</p>
              <a href="{% url 'store:product_detail' item.product.slug %}" 
                 class="btn btn-primary btn-sm">View</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="text-center mt-5">
      <p class="lead">Your wishlist is empty.</p>
      <a href="{% url 'store:categories' %}" class="btn btn-outline-primary">Shop Now</a>
    </div>
  {% endif %}
</div>
{% endblock %}
