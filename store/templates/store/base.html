<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ site_name }}{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/styles.css">

  <style>
    :root {
      --primary-color: {{ primary_color }};
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: var(--primary-color) !important;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .nav-link:hover {
      opacity: 0.8;
    }
    footer {
      background-color: #222;
      color: #ccc;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">{{ site_name }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/categories/">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="/sale/">Sale</a></li>
          <li class="nav-item"><a class="nav-link" href="/wishlist/">Wishlist</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="/profile/">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ site_name }} â€¢ Handmade boho jewelry & decor</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
